<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoShift AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      background-color: #1e293b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background-color: #f1f5f9;
      padding: 1rem;
      border-right: 1px solid #ccc;
    }

    .content {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-title {
        text-align: center;
        margin-top: 0;
        margin-bottom: 1rem;
    }

    .chat-box {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background-color: #fff;
    }

    .chat-message.user {
        font-weight: 600;
    }

    .messages {
        height: 300px;
        overflow-y: auto;
        max-height: 300px;
        padding-bottom: 15px;
    }


  </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    const md = window.markdownit({
        html: false,
        linkify: true,
        typographer: true
    })

    function renderMarkdown(text) {
        console.log(text)
        const dirty = md.render(text)
      

        return DOMPurify.sanitize(dirty)
    }

    function buildResponse(response) {
      console.log(response)
      console.log(typeof response)
       let chatResponse = renderMarkdown(response)
       $(".chat-message.bot").last().html(chatResponse)
    }

    function buildChat(message) {
        let html = ''
        html += `<div class='chat-message user'>${message}</div>`
        html += `<div class='chat-message bot'></div>`

        $(".messages").append(html)
    }

    $("#resetChat").on("click", function () {
        $.ajax({
            url: '/migration/chat/reset',
            method: 'POST',
            success: function () {
            $(".chat-box").val('');
            }, 
            error: function () {
                console.log('error clearing session')
            }
        });
    });

    $('#uploadBtn').on('click', function () {
        const fileInput = $('#inputFile')[0];
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file.');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);  // 'file' must match Flask's key

        $.ajax({
            url: '/migration/chat/upload', // Flask endpoint
            type: 'POST',
            data: formData,
            processData: false,  // Don't process the data
            contentType: false,
            success: function (response) {
            console.log('Server response:', response);
            // Display migration plan or result
            },
            error: function (xhr, status, error) {
            console.error('Upload failed:', error);
            }
        });
        });


    $("#ChatForm").on("submit", function (e) {
      e.preventDefault(); // stop regular form submission
     console.log(e)
     console.log(this)
      const chatMessage = $("#widgetInput").val();
      const form = document.getElementById('ChatForm')
       const formData = new FormData(form);
       console.log(formData)
      
      buildChat(chatMessage)
       //$("#widgetInput").val('');
      // $("#chatBox").css("height", "500px")

      $.ajax({
        url: "/migration/chat/talk", // make sure your Flask route matches this
        type: "POST",
        contentType: false,
        processData: false,
        data: formData,
        //data: JSON.stringify({ user_input: chatMessage }),
        success: function (response) {
            buildResponse(response.message)
        },
        error: function () {
          alert("Something went wrong.");
        }
      });
    });
  });
</script>

</head>
<body>
  <nav>GeoShift AI â€“ ArcGIS Migration Assistant (WAB to ExB)</nav>

  <div class="main">
    <div class="sidebar">
      <p><strong>Menu</strong></p>
      <ul>
        <li>Home</li>
        <li>Upload Config</li>
        <li>Request Help</li>
      </ul>
    </div>

    <div class="content">
 
        <div class="chat-box" >
        <h4 class="chat-title">Web App Builder to Experience Builder Migration Plan</h4>
        <div class="messages" style="height: 300px;">
            <!-- dynamically generated messages -->
        </div>
        <form method="POST" id="ChatForm" enctype="multipart/form-data">
          <label for="widgetInput"></label><br />
          <textarea id="widgetInput" placeholder="Tell me about your WAB Migration or upload the config.json from your app..." name="user_input" rows="6" style="width:100%; margin-top:10px;" autofocus></textarea><br />
  
        
            <input type="file" name="file" accept=".json">
          <!-- <input type="file" class="custom-file-input" id="inputFile">
              <button class="btn btn-sm btn-primary" type="button" id ="uploadBtn">Upload</button> -->
          <button class="btn btn-sm btn-primary" type="submit" >Submit</button>
          <button class="btn btn-sm btn-primary" id="resetChat" >Reset Chat</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
